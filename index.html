<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
        integrity="sha256-13EKEXRsynh3cmmNF1dlW6uvoC1SZVaW94bIHZQJoMU=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js" integrity="sha256-6DDZX77BrYnAmK9a3N3tvNPtyTIk1q1w9iW+UBtot3Y="
        crossorigin="anonymous"></script>
        <!-- jQuery JS 3.1.0 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/assets/javascript/omdb.js"></script>
    <script src="/assets/javascript/itunes.js"></script>
</head>

<body>
    <div class="container">

        <nav>
            <div class="nav-wrapper white">
                <span class="brand-logo black-text left">Project Title</span>
                <div class="nav-content">
                    <div class="input-field right">
                        <input id="search" type="search">
                        <label class="label-icon" for="search"><i class="material-icons black-text">search</i></label>
                    </div>
                </div>
            </div>
        </nav>
        <br />

        <div class="row" id="movie-row">
            <div id="poster-div" class="col s12 m6">
                <img id="poster" class="responsive-img" src="https://via.placeholder.com/350x255">
            </div>
            <div id="movie-info" class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span id="movie-details-title" class="card-title">
                            <strong>Movie Details</strong>
                        </span>
                        <span id="movie-details-space">

                        </span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="movie-snippet" value='synopsis'>Synopsis</a>
                        <a href="#" class="movie-snippet" value="cast">Cast</a>
                        <a href="#" class="movie-snippet" value='reviews'>Reviews</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="music-row">
            <div class="col s12">
                <div id='soundtrack-card' class="card center">
                    <div class="card-content">
                        <span class="card-title text-white">
                            <strong>Movie Soundtrack</strong>
                        </span>
                        <table id='tracks' class='highlight'>
                            <thead>
                                <th>Song</th>
                                <th>Artist</th>
                                <th>Preview</th>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
